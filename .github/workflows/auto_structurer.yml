name: Run Structure Builder Once

on:
  push:
    paths:
      - "scripts/STRUCTURE_BUILDER.js"

jobs:
  run-builder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run STRUCTURE_BUILDER
        run: |
          echo "STRUCTURE BUILDER: Start"
          node scripts/STRUCTURE_BUILDER.js
          echo "STRUCTURE BUILDER voltooid."
