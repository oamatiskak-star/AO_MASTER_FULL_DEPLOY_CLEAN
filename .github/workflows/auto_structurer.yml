name: CLEAN + STRUCTURE

on:
  push:
    branches:
      - main

jobs:
  run-clean-structure:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run CLEAN.js
        run: node CLEAN.js

      - name: Run STRUCTURE.js
        run: node STRUCTURE.js

      - name: Commit changes
        run: |
          git config user.email "auto@system.com"
          git config user.name "Auto Structurer"
          git add .
          git commit -m "AUTO: Clean + Structure completed" || true
          git push || true
