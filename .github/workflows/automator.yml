name: Super Repo Automator

on:
  push:
    branches: [ "main" ]

jobs:
  run-automator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Basic Mapper
        run: node bot/basic_map.js || true

      - name: Run Advanced Mapper
        run: node bot/advanced_map.js || true

      - name: Run Full Restructure Script
        run: node bot/full_restructure.js || true

      - name: Create ZIP of Result
        run: zip -r structured_repo.zip structured* repo_clean* || echo "Nothing to zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: structured_repo
          path: structured_repo.zip

      - name: Apply Changes Into Repo
        run: |
          git config --global user.name "AO-Automator"
          git config --global user.email "automator@ao-system"
          git add -A
          git commit -m "AO Automator: Full Repo Restructure" || echo "Nothing to commit"
          git push origin main
