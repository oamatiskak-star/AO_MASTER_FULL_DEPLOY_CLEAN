name: Super Repo Automator

on:
  push:
    branches:
      - main

jobs:
  run-automator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Automator
        run: |
          echo "Automator draait..."
          if [ -f scripts/automator.js ]; then
            node scripts/automator.js
          else
            echo "Geen automator.js gevonden. Stoppen zonder fout."
          fi
