name: Finalize SaaS Repo
on:
  push:
    paths:
      - "trigger_FINAL_SAAS_APPLY.txt"

jobs:
  run-automator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.email "automator@sterkbouw.ai"
          git config --global user.name "AO-Automator"

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Finalizer
        run: |
          node scripts/finalize_saas.js

      - name: Commit & push changes
        run: |
          git add .
          git commit -m "FINAL: SaaS Structure Applied"
          git push origin main
