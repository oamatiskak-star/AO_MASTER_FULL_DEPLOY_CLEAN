name: Finalize SAAS Repo

on:
  push:
    paths:
      - "FINAL_SAAS_TRIGGER_RUN.txt"

jobs:
  run-automator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install || true

      - name: Run Finalizer
        run: |
          echo "Running Finalize Script..."
          node scripts/finalize_saas.js

      - name: Commit & Push Results
        run: |
          git config --global user.email "automator@repo.com"
          git config --global user.name "AO-Automator"
          git add .
          git commit -m "SAAS FINALIZED $(date)"
          git push
        continue-on-error: true
