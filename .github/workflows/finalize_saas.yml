name: Finalize SAAS Repo

on:
  push:
    paths:
      - "trigger_FINAL_SAAS_APPLY.txt"

jobs:
  run-automator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Finalizer
        run: |
          node scripts/finalize_saas.js

      - name: Commit and push changes
        run: |
          git config user.name "AO-Automator"
          git config user.email "auto@system.com"
          git add .
          git commit -m "SAAS Finalized"
          git push
        continue-on-error: true
