name: Full Repo Restructure

on:
  workflow_dispatch:

jobs:
  restructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Clear OLD repository except .github
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name ".github" -exec rm -rf {} +

      - name: Unzip actual SaaS bundle
        run: unzip -o STERKBOUW_SAAS_MEGA.zip -d .

      - name: Unzip ENV pack
        run: unzip -o ENV_AND_REPAIR_FULL.zip -d .

      - name: Force folder structure
        run: |
          mkdir -p frontend backend executor database calculatie deploy
          mv FRONTEND/* frontend/ 2>/dev/null || true
          mv BACKEND/* backend/ 2>/dev/null || true
          mv EXECUTOR/* executor/ 2>/dev/null || true
          mv DATABASE/* database/ 2>/dev/null || true
          mv CALCULATIE/* calculatie/ 2>/dev/null || true
          mv DEPLOY/* deploy/ 2>/dev/null || true

      - name: Cleanup temp dirs
        run: |
          rm -rf FRONTEND BACKEND EXECUTOR DATABASE CALCULATIE DEPLOY

      - name: Commit + push restructure
        run: |
          git config --global user.name "AO-Automator"
          git config --global user.email "automator@ao.local"
          git add .
          git commit -m "FULL CLEAN + STRUCTURE + APPLY ENV"
          git push
