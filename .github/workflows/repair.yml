name: REPAIR ALL

on:
  push:
    branches: [ main ]

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: node REPAIR_ALL.js
      - run: |
          git config user.email "auto@fix.com"
          git config user.name "AutoFix"
          git add .
          git commit -m "AUTO FIX STRUCTURE" || true
          git push || true
